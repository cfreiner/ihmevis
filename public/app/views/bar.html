<div>
  <form class="form-group" id="search-form" ng-submit="fetchData()">
    <label>Country</label>
    <input type="text" ng-model="selected" uib-typeahead="country for country in countries | filter:$viewValue | limitTo:8">
    <button class="btn btn-primary">Display Data</button>
  </form>
  {{selected}}
  <div class="vis text-center"></div>
</div>
