<div>
  <div class="form-group" id="search-form">
    <label>Country</label>
    <input type="text" ng-model="selected" uib-typeahead="country for country in countries | filter:$viewValue | limitTo:8">
    <a class="btn btn-primary" ng-click="fetchData()">Display Data</a>
  </div>
  {{selected}}
  <div class="vis text-center"></div>
</div>
